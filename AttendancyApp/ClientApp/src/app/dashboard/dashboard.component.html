<router-outlet></router-outlet>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dashboard.component.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <app-navbar></app-navbar>
      <section class="main">
        <div class="main-top" style="display: flex; justify-content: center; align-items: center;">
          <h1 style="margin: 0;">{{title}}</h1>
        </div>
        <h5 style="text-align: center;">please scan QRcode below to apply your attendancy</h5>
        <div class="qr-code-container" style="position: initial;  text-align: center;">
        <img [src]="qrCodeData" alt="QR code" style="width: 500px;
        width: 500px;
        height: 500px;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);;">
      </div>
    </section>
    </div>
</body>
</html>
