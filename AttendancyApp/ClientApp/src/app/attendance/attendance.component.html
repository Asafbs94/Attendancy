<app-navbar></app-navbar>

<h1 style="text-align: center; margin-top: 1rem;">Let's see who arrived!</h1>
<div class="student-card-list">
  <div class="student-card" *ngFor="let student of students">
    <div class="student-card-picture-container">
      <img [src]="student.profilePictureUrl" alt="Profile picture" class="student-card-picture">
    </div>
    <div class="student-card-name">{{student.name}}</div>
  </div>
</div>
