<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
  <div class="form-field">
    <label for="eventName">Event Name</label>
    <input type="text" id="eventName" formControlName="EventName" required>
  </div>
  <div class="form-field">
    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" formControlName="EventDate" required>
  </div>
  <div class="form-field">
    <label for="eventTime">Event Time</label>
    <input type="time" id="eventTime" formControlName="EventTime" required>
  </div>
  <div class="form-field">
    <label for="eventDescription">Event Description</label>
    <textarea id="eventDescription" formControlName="EventDescription" required></textarea>
  </div>
  <div class="form-field">
    <label for="eventLocation">Event Location</label>
    <input type="text" id="eventLocation" formControlName="EventLocation" (input)="onLocationInput()" required>
    <div class="suggestions" *ngIf="suggestions.length > 0">
      <div class="suggestion" *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">
        {{ suggestion }}
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="eventForm.invalid" class="submit-btn">Submit</button>
</form>
