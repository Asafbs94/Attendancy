<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="dashboard.component.css" />
  <!-- Font Awesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="container">
    <app-navbar></app-navbar>
    <section class="main">
      <h5 style="text-align: center;">Please select an event:</h5>
      <div class="date-selector" style="text-align: center;">
        <select id="dateDropdown" [(ngModel)]="selectedDate" (change)="generateQRCode()">
          <option *ngFor="let e of events" [value]="e.eventName">{{ e.eventName }}</option>
        </select>
      </div>
      <h5 style="text-align: center;">Please scan the QR code below to apply your attendance</h5>
      <div class="qr-code-container" style="text-align: center;">
        <img *ngIf="qrCodeData" [src]="qrCodeData" alt="QR code"
          style="width: 500px; height: 500px; display: block; margin: 0 auto;">
      </div>
    </section>
  </div>
  <!-- <h1>{{userFullName}}</h1>
  <h1>{{userEmail}}</h1>
  <h1>{{userName}}</h1> -->
</body>

</html>
