<app-navbar></app-navbar>
<div class="container" *ngIf="!showmsg">
  <div class="content">
    <div class="date-selector" style="text-align: center;">
      <h1>Please select an event:</h1>
      <select id="dateDropdown" [(ngModel)]="selectedDate" (change)="getParticipants()">
        <option *ngFor="let e of events" [value]="e.eventName">{{ e.eventName }}</option>
      </select>
    </div>

    <div class="chart-container" *ngIf="selectedDate">
      <div id="chart">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive"></apx-chart>
      </div>

      <button class="notify-button" (click)="notifyAbsent()">Notify Absent</button>
    </div>
  </div>
</div>

<div *ngIf="showmsg" class="message-container">
  <div class="message-card">
    <div class="message-content">
      <p>This action will send an email to the following absentees:</p>
      <ul>
        <ng-container *ngFor="let participant of participants">
          <li *ngIf="!participant.isArrived">{{ participant.email }}</li>
        </ng-container>
      </ul>
    </div>
    <div class="button-container">
      <button (click)="sengAbsentMsg()" class="clipboard-btn">Send message</button>
      <button (click)="showmsg = false" class="clipboard-btn abort">Abort</button>
    </div>
  </div>
</div>
