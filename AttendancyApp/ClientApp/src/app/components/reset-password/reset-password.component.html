<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('required','newPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="newPassword" [type]="type" placeholder="New password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('required','newPassword')"
                                class="text-danger">*New password is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" [type]="type"
                                        placeholder="Confirm password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')"
                                class="text-danger">*Confirm password is required</small>

                            <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator','confirmPassword')"
                                class="text-danger">*Password doesn't match</small>

                            <button (click)="ResetPassword()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
